<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<style>
    .box{
        display: grid;
        padding: 20px;
        margin: auto;
        width: 50%;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
        0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }
</style>
<body>
    <div class="box">
        <form id="form" >
            <input type="text" name="name" id="name" placeholder="Enter Your Name">
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
            <input type="number" name="number" id="number" placeholder="Enter Your Number">
            <input type="password" name="password" id="password" placeholder="Enter Your Password">
            <input type="submit"  name="submit" id="submit">
        </form>

    </div>
</body>
</html>
<script>
   let form=document.getElementById("submit").addEventListener("click", formfun)
let  SignupArr =JSON.parse(localStorage.getItem("signupdata")) || [];
function formfun(){
    event.preventDefault();
   
let Name = document.querySelector("#name").value;
let Number = document.querySelector("#number").value;
let Email = document.querySelector("#email").value;
let Password = document.querySelector("#password").value;

let SignupObj ={
    name : Name,
    contact: Number,
    email: Email,
    pass: Password

}
if(Name !== "" && Number !== "" && Email !== "" && Password !== ""){
    SignupArr.push(SignupObj);
    localStorage.setItem("signupdata", JSON.stringify(SignupArr));
    window.location.href = "contact.html"
}
else{
    alert("Enter all the fields")
    SignupArr = [];
    localStorage.setItem("signupdata", JSON.stringify(SignupArr));
}

}
</script>
